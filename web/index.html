<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WebRTC Demo</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:system-ui,Arial;margin:20px}
video{width:48%;background:#000}
input,button{margin:4px}
.row{margin:8px 0}
</style>
</head>
 <body>
 <div class="row">
 <label>Room</label>
 <input id="room" placeholder="room">
 <button id="join">Join</button>
 </div>
 <div class="row">
 <div id="status">未连接</div>
 </div>
 <div class="row">
 <div id="error" style="color:#c00;"></div>
 </div>
 <div class="row">
 <button id="muteBtn">Mute</button>
 <button id="cameraBtn">Camera Off</button>
 <button id="screenBtn">Share Screen</button>
 </div>
 <div class="row">
 <div>Your ID: <span id="myId"></span></div>
 <label>Remote ID</label>
 <input id="remote" placeholder="peer id">
 <button id="call">Call</button>
 <button id="hangup">Hangup</button>
 </div>
<div class="row">
<video id="local" autoplay playsinline muted></video>
<video id="remoteVideo" autoplay playsinline></video>
</div>
<div class="row">
<div id="chatLog" style="height:120px;overflow:auto;border:1px solid #ccc;padding:4px;"></div>
</div>
<div class="row">
<input id="chatInput" placeholder="type message..." style="width:70%;">
<button id="chatSend">Send</button>
</div>
<script src="app.js"></script>
</body>
</html>
